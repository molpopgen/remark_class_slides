    <script>
    var svg = d3.select("#Viz_area")

    var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("background", "#000")
    .text("a simple tooltip");

      svg
    .append('defs')
    .append('marker')
    .attr('id', 'dot')
    .attr('viewBox', [0, 0, 20, 20])
    .attr('refX', 10)
    .attr('refY', 10)
    .attr('markerWidth', 10)
    .attr('markerHeight', 10)
    .append('circle')
    .attr('cx', 10)
    .attr('cy', 10)
    .attr('r', 10)
    .style('fill', 'green');

      svg
    .append('defs')
    .append('marker')
    .attr('id', 'rect')
    .attr('viewBox', [0, 0, 20, 20])
    .attr('refX', 10)
    .attr('refY', 10)
    .attr('markerWidth', 10)
    .attr('markerHeight', 10)
    .append('rect')
    .attr('x', 0)
    .attr('y', 0)
    .attr('width', 20)
    .attr('height', 20)
    .style('fill', 'pink');

  svg
    .append('defs')
    .append('marker')
    .attr('id', 'FOO')
    .attr('viewBox', [0, 0, 50, 50])
    .attr('refX', 10)
    .attr('refY', 10)
    .attr('markerWidth', 25)
    .attr('markerHeight', 25)
    .append('rect')
    .attr('x', 0)
    .attr('y', 0)
    .attr('width', 50)
    .attr('height', 50)
    .style('fill', 'yellow');





  svg
    .append('path')
    .attr('d', d3.line()([[20, 20], [60, 20]]))
    .attr('stroke', 'black')
    .attr('marker-start', 'url(#dot)')
    .attr('fill', 'none')
    .attr('marker-end', 'url(#rect)')
    .attr('fill', 'none');
    
    svg.append('path')
        .attr('d', d3.line()([[40, 20], [40, 60]]))
        .attr('stroke', 'black');

    svg.append('path')
        .attr('d', d3.line()([[10, 60], [70, 60]]))
        .attr('stroke', 'black');

    var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

    var focus = svg.append("g").style("display", "none");

      focus.append("circle")                                 // **********
        .attr("class", "y")                                // **********
        .style("fill", "none")                             // **********
        .style("stroke", "blue")                           // **********
        .attr("r", 4);

    svg.append('path').attr('d', d3.line()([[10, 60], [10, 80]]))
        .attr('stroke', 'black')
        .attr('marker-end', 'url(#FOO)')
        //.attr('fill', 'none')
    .on('mouseover', function(event, data) {
            const[x, y] = d3.pointer(event);
             focus.transition()		
                .duration(200)		
                .style("opacity", .9);		
            console.log(x, y);
            console.log(event);
            console.log("here");
            focus.select("circle.y").attr("transform", "translate("+y+")" + "px");
            focus.style("display", null);
             })
        .on("mouseleave", function(event, data) {		
            focus.transition()		
                .duration(500)		
                .style("opacity", 0);	
            focus.style("display", "none");
        });
    </script>
