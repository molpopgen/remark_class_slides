## Autosomal recessive inheritance

.left-column-33[
.gray[Affected genotype?]

.gray[Genotype of parents 1 and 2?]

Genotype of individual 7?

.center[<img src="figures/autosomal_recessive_affected_parents_markers.png" style="width: 100%"/>]
]
.right-column-66[
* We *know* that the individual is not `\(aa\)`.
* They could be `\(AA\)` or `\(Aa\)`.
* If `\(AA\)`, what is the chance of having zero affected offspring?
* If `\(Aa\)`, what is the chance of having zero affected offspring?
* It is `\(\frac{3}{4}^4\)`, which equals `\(\approx 0.32\)`.
]

* We *know* that the individual is not `\(aa\)`.
* They could be `\(AA\)` or `\(Aa\)`.
* If `\(AA\)`, what is the chance of having zero affected offspring?
* If `\(Aa\)`, what is the chance of having zero affected offspring?
* It is `\(\frac{3}{4}^4\)`, which equals `\(\approx 0.32\)`.
